<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
<form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
  <div class="form-group">
    <label for="username">username</label>
    <input class="form-control"
           type="text"
           th:field="*{username}"
           id="username"
           placeholder="Username">

    <label for="password">password</label>
    <input class="form-control"
           type="password"
           th:field="*{password}"
           id="password"
           placeholder="Password">

    <label for="confirmPassword">confirm password</label>
    <input class="form-control"
           type="password"
           th:field="*{confirmPassword}"
           id="confirmPassword"
           placeholder="Confirm password">


    <button type="submit" class="btn btn-outline-success">
      <i class="bi bi-plus-square-fill"></i> Register
    </button>

  </div>
</form>
  <p><a class="btn btn-outline-success" href="/login">
    <i class="bi bi-plus-square-fill"></i> Sign in</a>
  </p>
</body>
</html>
