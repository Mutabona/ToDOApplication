<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form action="#" th:action="@{/login}" method="POST">
  <div><label> User Name : <input type="text" name="username"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>
  <button type="submit" class="btn btn-outline-success">
    <i class="bi bi-plus-square-fill"></i> Login
  </button>
</form>
<p><a class="btn btn-outline-success" href="/registration">
  <i class="bi bi-plus-square-fill"></i> registration</a>
</p>
</body>
</html>
